<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		
		<script>
			function list_generator() {
				// placeholder dairy data
				var dairy_list = [
					{name: "Cheese", amount: 200, unit: "g"},
					{name: "Milk", amount: 2, unit: "L"}
					];
				
				// placeholder meat data
				var meat_list = [
					{name: "Chicken drumsticks", amount: 6, unit: "pc"},
					{name: "Ground beef", amount: 1, unit: "lb"}
					];
				
				// placeholder fruits and veggies data
				var fruit_veg_list = [
					{name: "Apples", amount: 2, unit: "lb"},
					{name: "Bok choy", amount: 2, unit: "lb"},
					{name: "Celery", amount: 0.5, unit: "lb"},
					{name: "Pears", amount: 2, unit: "lb"}
					];
					
				// placeholder other items data
				var other_list = [
					{name: "Cereal", amount: 1, unit: "box"},
					{name: "Eggs", amount: 12, unit: "eggs"},
					{name: "Peanut butter", amount: 500, unit: "g"}
					];
					
				// placeholder list of mixed items
				var all_list = [
					{name: "Apples", amount: 2, unit: "lb"},
					{name: "Bok choy", amount: 2, unit: "lb"},
					{name: "Celery", amount: 0.5, unit: "lb"},
					{name: "Cereal", amount: 1, unit: "box"},
					{name: "Cheese", amount: 200, unit: "g"},
					{name: "Chicken drumsticks", amount: 6, unit: "pc"},
					{name: "Eggs", amount: 12, unit: "eggs"},
					{name: "Ground beef", amount: 1, unit: "lb"},
					{name: "Milk", amount: 2, unit: "L"},
					{name: "Peanut butter", amount: 500, unit: "g"},
					{name: "Pears", amount: 2, unit: "lb"}
					];
				
				// new array
				var items = [];
				
				// clear the table
				var node = document.getElementById("grocery_list");
				
				while (node.firstChild) {
					node.removeChild(node.firstChild);
				}
				
				// add together all the lists that should be shown
				if (all) {
					items = items.concat(all_list);
				} else {
					if (dairy) {
						items = items.concat(dairy_list);
					}
					
					if (meat) {
						items = items.concat(meat_list);
					}
					
					if (fruitVeg) {
						items = items.concat(fruit_veg_list);
					}
					
					if (other) {
						items = items.concat(other_list);
					}
				}
				
				// write the table
				for (var i = 0; i < items.length; i++) {
					var row = document.createElement("tr");
					var cell = document.createElement("td");
					var text;
					var check = document.createElement("input");
					check.type = "checkbox";
					cell.appendChild(check);
					row.appendChild(cell);
					
					cell = document.createElement("td");
					text = items[i].name;
					cell.appendChild(document.createTextNode(text));
					row.appendChild(cell);
					
					cell = document.createElement("td");
					text = items[i].amount + " " + items[i].unit;
					cell.appendChild(document.createTextNode(text));
					row.appendChild(cell);
					
					document.getElementById("grocery_list").appendChild(row);
				}
			}
			
			// toggle dairy items
			function showDairy() {
				if (dairy) {
					dairy = false;
				} else {
					dairy = true;
					all = false;
				}
				
				list_generator();
			}
			
			// toggle meat items
			function showMeat() {
				if (meat) {
					meat = false;
				} else {
					meat = true;
					all = false;
				}
					
				list_generator();
			}
			
			// toggle fruit and veggie items
			function showFruitVeg() {
				if (fruitVeg) {
					fruitVeg = false;
				} else {
					fruitVeg = true;
					all = false;
				}
					
				list_generator();
			}
			
			// toggle other items
			function showOther() {
				if (other) {
					other = false;
				} else {
					other = true;
					all = false;
				}
					
				list_generator();
			}
			
			// currently does nothing; toggle the items the user added
			function showAdded() {
			}
			
			// show the entire list
			function showAll() {
				all = true;
				dairy = false;
				meat = false;
				fruitVeg = false;
				other = false;
				added = false;
				
				list_generator();
			}
			
			// when the page loads, show all items
			onload=showAll;
		</script>
		
		<style>
			#grocery_sections {
				display: flex;
				justify-content: space-around;
				width: 90%;
			}
			
			#grocery_list {
				width: 90%;
			}
			
			#grocery_list tr:nth-of-type(odd) {
				background-color: #00FF00;
			}
			
			.categories {
				font-size: 0.9em;
				text-align: center;
				width: 45px;
			}
			
		</style>
		
	</head>
	<body>
		<div id="grocery_sections">
			<div class="categories" onclick="showDairy()">
				<img src="../img/home_logo.png" alt="all dairy items" width="45" height="45">
				<br>
				<span>Dairy</span>
			</div>
			<div class="categories" onclick="showMeat()">
				<img src="../img/home_logo.png" alt="all meat items" width="45" height="45">
				<br>
				<span>Meat</span>
			</div>
			<div class="categories" onclick="showFruitVeg()">
				<img src="../img/home_logo.png" alt="all fruit & veggie items" width="45" height="45">
				<br>
				<span>Fruits & Veggies</span>
			</div>
			<div class="categories" onclick="showOther()">
				<img src="../img/home_logo.png" alt="other items" width="45" height="45">
				<br>
				<span>Other Items</span>
			</div>
			<div class="categories" onclick="showAdded()">
				<img src="../img/home_logo.png" alt="added items" width="45" height="45">
				<br>
				<span>Added Items</span>
			</div>
		</div>
			
		<table id="grocery_list">
			
		</table>
	
		<button onclick="showAll()">Show all</button>
	</body>
</html>
