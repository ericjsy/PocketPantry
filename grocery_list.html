<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Pocket Pantry - Grocery List</title>
	  
		<link rel="stylesheet" href="./css/main_style_pc.css">
		<link rel="stylesheet" href="./css/main_style_mobile.css">
		<link rel="stylesheet" href="./css/grocery_list.css">
	
		<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
		<script src="js/fbconnect.js"></script>
	  
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
	<body>
		<nav id="mobile_header">
			<div id="mobile_meal_planner_nav">
				<a href="meal_planner.html"><img src="img/meal_planner.png" alt="meal planner link" height="135" width="135" class="nav_side_icons"></a>
			</div>
			<div id="mobile_home_page_nav">
				<img src="img/Pocket Pantry.png">
			</div>
			<div id="mobile_grocery_list_nav">
				<a href="grocery_list.html"><img src="img/grocery_list_icon.png" alt="grocery list link" height="135" width="135" class="nav_side_icons"></a>
			</div>
		</nav>
	
		<h1 id="affiliates"><a href="affiliates.html">Affiliates</a></h1>
	
		<nav id="PC_header">
			<div id="PC_home_page_nav">
				<a href="meal_planner.html"><img src="img/Pocket Pantry.png"></a>
			</div>
			<div id="PC_page_title">
				<h1 class="orange">Grocery<span class="green_bold">List</span></h1>
			</div>
			<div id="PC_grocery_list_nav">
				<div>
				</div>
			</div>
		</nav>
	  
    <main>
		
		<div id="grocery_container">
			<table id="grocery_list">
				<tr>
					<td></td>
					<td class="grocery_list_title">Items</td>
					<td class="grocery_list_title">Qty</td>
				</tr>
					<td><input type="checkbox"></td>
					<td>Cereal</td>
					<td>1 box</td>
				<tr>
				</tr>
					<td><input type="checkbox"></td>
					<td>Cheese</td>
					<td>200 g</td>
				<tr>
				</tr>
					<td><input type="checkbox"></td>
					<td>Eggs</td>
					<td>12</td>
				<tr>
				</tr>
					<td><input type="checkbox"></td>
					<td>Ground Beef</td>
					<td>1 lb</td>
				<tr>
				</tr>
					<td><input type="checkbox"></td>
					<td>Milk</td>
					<td>2 L</td>
				<tr>
			</table>
		</div>
		
		<div id="add_item">
			<input type="text" id="item_name" class="more_items" placeholder="Add an item">
			<input type="text" id="item_quantity" class="more_items" placeholder="Qty">
			<button id="update_list" class="more_items">Add</button>
		</div>
		
		<div id="food_for_thought">
			<span class="grocery_list_title">Food For Thought</span>
		</div>
	
    </main>
	
	<script type="text/javascript" src="js/meal_planner_toggle.js"></script>
	</body>
</html>
